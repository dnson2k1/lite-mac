<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <link rel="stylesheet" href="./assets/css/login.css" />
    <title>Login Litemac</title>
  </head>
  <body>
    <div class="login">
      <div class="login__logo">
        <img src="./assets/img/logo.png" alt="" />
      </div>
      <div class="form__login">
        <form class="form">
          <h1 class="heading">Đăng Nhập</h1>
          <div class="input__group mb-3">
            <span class="icon user"><i class="fa-regular fa-user"></i></span>
            <input
              type="text"
              class="form__control"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input__group mb-3">
            <span class="icon lock"><i class="fa-solid fa-lock"></i></span>
            <input
              type="password"
              class="form__control"
              placeholder="Password"
              aria-label="Password"
              aria-describedby="basic-addon2"
            />
            <span class="icon eye"
              ><i class="fa-regular fa-eye-slash"></i
            ></span>
          </div>
          <button class="login__btn mb-3">Đăng nhập</button>
          <div class="login__pagination">
            <a href="#">Quên mật khẩu</a>
            <a href="#">Đăng ký </a>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
